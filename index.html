<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="order-summary">
      <div class="order-summary__card" >
        <section class="order-summary__img">
          <img src="/images/illustration-hero.svg" alt="">
        </section>
        <section class="order-summary__information">
          <h1 class="order-summary__information--title">Order Summary</h1>
          <p class="order-summary__information--description">     
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </p>

            <div class="order-summary__information-plans">
              <div class="order-summary__information-plans--item">
                <div>
                  <img src="/images/icon-music.svg" alt="icon-music">
                </div>
                <div>
                  <span>Annual Plan</span>
                  <span>$59.99/year</span>
                </div>
              </div>
              <a href="/">Change</a>
            </div>

            <div class="order-summary__information--button-payment">
              Proceed to Payment 
            </div>

            <a class= "order-summary__cancel-order" href="/">Cancel Order</a>
        </section>
      </div>
    </main>
 
    
  </body>
</html>
